# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: conda/miniconda3:latest
        environment:
          ESPNET_PYTHON_VERSION: 3.7
          TH_VERSION: 1.1.0
          CHAINER_VERSION: 5.0.0
          USE_CONDA: false
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            conda update -n base -c defaults conda
            conda install -y python=${ESPNET_PYTHON_VERSION}
            conda install -y cmake gcc
            conda install -y pytorch-cpu=${TH_VERSION} -c pytorch
            pip install chainer==${CHAINER_VERSION}
            ./ci/install.sh

      - run:
          name: run tests
          command: |
            ./ci/test_shell.sh
            ./ci/test_python.sh
