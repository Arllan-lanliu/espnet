# network architecture
# encoder related
etype: vggblstm
elayers: 4
eunits: 256
eprojs: 256
subsample: "1_1_1_1_1"
# decoder related
dlayers: 1
dunits: 256

# hybrid CTC/attention
mtlalpha: 1.0

# minibatch related
batch-size: 20
maxlen-in: 800
maxlen-out: 150

# optimization related
sortagrad: 0
opt: adadelta
epochs: 20
patience: 3

# scheduled sampling option
sampling-probability: 0.0
